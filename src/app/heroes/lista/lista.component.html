<h3>Listado de Aportantes</h3>
<div *ngIf="deleteHero; else nothingwasDeleted">
<h3>Aportante Borrado <small class="text-danger"> {{deleteHero}}  </small> </h3>
</div>
<ng-template #nothingwasDeleted>
<h3 *ngIf="deleteHero">No ha borrado nada.</h3>
</ng-template>
<button
*ngIf="heroNames.length>0"
(click)="removeLastHero()"
class="btn btn-outline-danger">
Borrar ultimo Aportante
</button>


<ul class="mt-2 list-group">
<li *ngFor="let name of heroNames" class="list-group-item">
  <strong> {{name}} </strong>


</li>


</ul>
